<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Socket.io - Chat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
        #mensajes{
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #EEE;
            box-shadow: 0px 0px 20px #CCC inset;
        }
        .mensaje{
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #CCC;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Chat con Socket.io y Node.js</h1>
    <div id="mensajes"></div>
    <form onsubmit="return addMensaje(this)" >
        <input type="text" id="nickname" placeholder="Nick">
        <textarea  id="text" placeholder="Mensaje"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
